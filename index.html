<style>
#theme-toggle {
    position: relative;
    padding: 10px 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 800;
    font-size: 12px;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    background: #f3a847; /* Gьndьz turuncusu */
    color: #111;
    box-shadow: 0 4px 15px rgba(243, 168, 71, 0.4);
    overflow: hidden;
}

/* Gece Modunda Butonun Degisimi */
body.night #theme-toggle {
    background: #37475a; /* Gece mavisi */
    color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6), inset 0 0 10px rgba(255,255,255,0.1);
}

/* Butonun Iзindeki Ikon Animasyonu */
#theme-toggle i {
    font-size: 16px;
    transition: transform 0.6s rotate;
}

body.night #theme-toggle i {
    transform: rotate(360deg) scale(1.2);
    color: #f1c40f; /* Ay rengi */
}

/* Butonun Ьzerine Gelince Parlama */
#theme-toggle:hover {
    transform: scale(1.1);
    letter-spacing: 2px;
}

/* Sayfa Geзis Efekti (Tьm siteyi kapsar) */
body {
    transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                color 0.5s ease;
}

/* Arka planda uзusan kьзьk bir detay (Opsiyonel) */
body.night::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.05) 0%, transparent 20%);
    pointer-events: none;
    z-index: -1;
}.card {
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
    animation: fadeIn 0.6s ease backwards;
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 30px rgba(243, 168, 71, 0.3); /* Turuncu hafif parlama */
    border: 1px solid var(--orange);
}

/* 2. Satin Al Butonu Parlama Animasyonu */
.btn {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    z-index: 1;
}

.btn:active {
    transform: scale(0.95);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: 0.5s;
    z-index: -1;
}

.btn:hover::before {
    left: 100%; /* Mouse gelince iзinden isik geзer */
}

/* 3. Favori Kalbi Ziplama Efekti */
.wishlist-icon {
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.wishlist-icon:hover {
    transform: scale(1.3);
}

.wishlist-icon.fa-solid {
    animation: heartBeat 0.4s linear;
}

@keyframes heartBeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1.2); }
}

/* 4. Sayfa Yьklenirken Ьrьnlerin Sirayla Gelmesi */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* 5. Gece Modu Geзis Yumusakligi */
body {
    transition: background 0.5s ease, color 0.5s ease;
}

/* 6. Logo Gцkkusagi Akis Animasyonu */
.logo span {
    background: linear-gradient(90deg, #ff8c00, #ffee00, #ff8c00);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: logoFlow 3s linear infinite;
}

@keyframes logoFlow {
    from { background-position: 0%; }
    to { background-position: 200%; }
}

/* 7. Kategori Butonlari Alt Зizgi Efekti */
.cat-btn {
    position: relative;
    transition: 0.3s;
}

.cat-btn::after {
    content: '';
    position: absolute;
    bottom: 5px; left: 10%;
    width: 0; height: 2px;
    background: var(--orange);
    transition: 0.3s;
}

.cat-btn:hover::after {
    width: 80%;
}::-webkit-scrollbar {
    width: 12px; /* Зubugun genisligi */
    background: var(--navy); /* Arka plan rengi */
}

/* 2. Kaydirici (Thumb) - Hareket Eden Kisim */
::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--orange), #ff4500, var(--orange));
    background-size: 200% 200%;
    border-radius: 20px;
    border: 3px solid var(--navy); /* Kenarlarda bosluk hissi yaratir */
    box-shadow: 0 0 10px var(--orange); /* Neon parlama efekti */
    transition: 0.5s;
    animation: scrollGradient 3s ease infinite; /* Sьrekli renk akisi */
}

/* 3. Mouse Ьzerine Gelince (Hover) */
::-webkit-scrollbar-thumb:hover {
    background: #fff; /* Ьstьne gelince beyaza parlar */
    box-shadow: 0 0 20px #fff;
    border: 1px solid var(--orange);
}

/* 4. Renk Akis Animasyonu */
@keyframes scrollGradient {
    0% { background-position: 0% 0%; }
    50% { background-position: 0% 100%; }
    100% { background-position: 0% 0%; }
}

/* 5. Firefox Iзin (Alternatif Destek) */
* {
    scrollbar-width: thin;
    scrollbar-color: var(--orange) var(--navy);
}

function showFavorites(event) {
    if(event) event.preventDefault(); // Sayfa yukari siзramasin
    
    const favsNames = getFavorites(); // Kayitli isimleri al
    const favProducts = products.filter(p => favsNames.includes(p.name)); // Ьrьn listesinden eslestir
    
    // Kategorilerdeki 'active' sinifini temizle (зьnkь artik favori listesindeyiz)
    document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
    
    if(favProducts.length === 0) {
        list.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:50px;">
                            <h2 style="color:var(--orange)">Henьz favori ьrьnьn yok! ??</h2>
                          </div>`;
    } else {
        renderProducts(favProducts); // Sadece favorileri ekrana bas
    }
}

// Kalbe basinca hem listeyi gьncellesin hem sayiyi
function toggleFavorite(icon, name) {
    let favs = getFavorites();
    if(favs.includes(name)) {
        favs = favs.filter(n => n !== name);
        icon.classList.replace("fa-solid", "fa-regular");
        icon.style.color = "#888";
    } else {
        favs.push(name);
        icon.classList.replace("fa-regular", "fa-solid");
        icon.style.color = "#ff4500";
    }
    localStorage.setItem("amazon_favorites", JSON.stringify(favs));
    updateFavCount();
    
    // EGER su an favoriler sayfasindaysak, silinen ьrьnь aninda ekrandan kaldir
    const isActiveFavPage = !document.querySelector(".cat-btn.active");
    if(isActiveFavPage) {
        showFavorites(); 
    }
}

const list = document.getElementById("list");

function getFavorites() { return JSON.parse(localStorage.getItem("amazon_favorites")) || []; }

function updateFavCount() { document.querySelector(".fav-count").innerText = getFavorites().length; }

function toggleFavorite(icon, name) {
    let favs = getFavorites();
    if(favs.includes(name)) {
        favs = favs.filter(n => n !== name);
        icon.classList.replace("fa-solid", "fa-regular");
        icon.style.color = "#888";
    } else {
        favs.push(name);
        icon.classList.replace("fa-regular", "fa-solid");
        icon.style.color = "#ff4500";
    }
    localStorage.setItem("amazon_favorites", JSON.stringify(favs));
    updateFavCount();
}

function renderProducts(arr) {
    list.innerHTML = "";
    const favs = getFavorites();
    arr.forEach(p => {
        const isFav = favs.includes(p.name);
        list.innerHTML += `
            <div class="card">
                <div class="img-box"><img src="${p.img}"></div>
                <i class="${isFav?'fa-solid':'fa-regular'} fa-heart wishlist-icon" 
                   style="color:${isFav?'#ff4500':'#888'}" 
                   onclick="toggleFavorite(this,'${p.name}')"></i>
                <div class="title">${p.name}</div>
                <div class="price">$${p.price}</div>
                <a class="btn" href="${p.link}" target="_blank">BUY ON AMAZON</a>
            </div>`;
    });
}

function toggleMenu() {
    document.querySelector(".category-nav").classList.toggle("open");
    document.querySelector(".menu-toggle").classList.toggle("active");
}

function filterProducts(cat, btn) {
    // 1. Aktif buton gцrselligini gьncelle
    document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    
    // 2. Ьrьnleri filtrele ve ekrana bas
    const filtered = cat === 'all' ? products : products.filter(p => p.cat === cat);
    renderProducts(filtered);
    
    // 3. MENЬYЬ KAPAT (Hata buradaydi, bu kisim tetiklenmiyordu)
    const nav = document.querySelector(".category-nav");
    const menuBtn = document.querySelector(".menu-toggle");
    
    if (nav.classList.contains("open")) {
        nav.classList.remove("open"); // Yan menьyь gizle
        menuBtn.classList.remove("active"); // Hamburger ikonunu normale dцndьr
    }
    
    // Sayfayi en yukari kaydir (Kullanici yeni ьrьnleri en bastan gцrsьn)
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

const themeBtn = document.getElementById("theme-toggle");
themeBtn.onclick = () => {
    document.body.classList.toggle("night");
    const isNight = document.body.classList.contains("night");
    themeBtn.innerText = isNight ? "DAY" : "NIGHT";
    localStorage.setItem("theme", isNight ? "night" : "day");
};

renderProducts(products);
updateFavCount();
